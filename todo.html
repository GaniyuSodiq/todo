<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <input type="text" id="input-text" />
    <button onclick="addTodo()" >Press Me</button>

    <!-- ASSIGNMENT -->
    <button id="todo-button" onclick="buttonClicked()"></button>
    <br>
    <div id="counter">0</div>
    <button id="increase" onclick="upClicked()">UP</button>
    <button id="decrease" onclick="downClicked()">DOWN</button>

    <script>

        let todos = ['Get groceries', 'Wash Car', 'Make Dinner'];
        todos.push('Another todo');
        console.log(todos);

        todos.forEach(function(todoTitle){
            let element = document.createElement('div');
            element.innerText = todoTitle;
            document.body.appendChild(element);
        })

        function addTodo(){
            let textbox = document.getElementById('input-text');
            let todotitle = textbox.value;
            todos.push(todotitle);
        }





        // ASSIGNMENT write a fuction that takes an array and turns content into all caps
        let arrayText = ['hello', 'madam', 'youre', 'having','a friend'];
        let upperText = [];
        arrayText.forEach(function (changeWord2upper){
            upperText.push(changeWord2upper.toUpperCase());
        }) 
        console.log(upperText);

        // ASSIGNMENT write a fuction that takes an array and repeats its content twice
        let arrayText2 = ['hello', 'madam', 'youre', 'having','a friend'];
        let doubleArray = [];
        arrayText2.forEach(function(double){
            doubleArray.push(double);
            doubleArray.push(double);
        })
        console.log(doubleArray);

        // ASSIGNMENT write a fuction that summ the content of an array
        let numberArray = [1,2,3,4];
        let total = 0;
        numberArray.forEach(function(number){
            total += number;
        })
        console.log(total);

        // ASSIGNMENT a button text that changes when clicked
        function buttonClicked(){
            let buttonText = document.getElementById('todo-button');
            buttonText.innerText = "Done";
        }

        //ASSIGNMENT counter app
        let count = 0;
        let counter = document.getElementById('counter');
        function upClicked(){
            count += 1;
            counter.innerText = count;
        }
        function downClicked(){
            count -= 1;
            counter.innerText = count;
        }
    </script>
</body>
</html>
