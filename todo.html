<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    
    <input type="text" id="input-text" />
    <input type="date" id="date-picker" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>



    <script>

        const todos = [
           {title:'Get groceries', dueDate: '2023-06-01'}, 
           {title:'Wash Car', dueDate: '2023-06-02'}, 
           {title:'Make Dinner', dueDate: '2023-06-03'}
        ];

        
        console.log(todos);

        render();
        
        function addTodo() {
            const textbox = document.getElementById('input-text');
            const todotitle = textbox.value;

            const datePicker = document.getElementById('date-picker');
            const dueDate = datePicker.value;

            todos.push({
                title:todotitle, 
                dueDate:dueDate
            });
            render();
        }

        function render(){
                //reset our list
                document.getElementById('todo-list').innerHTML = '';
                todos.forEach(function (todoTitle) {
                const element = document.createElement('div');
                element.innerText = todoTitle.title + ' ' + todoTitle.dueDate;
                const todoList = document.getElementById('todo-list')
                todoList.appendChild(element);
            })
        }

        
    </script>
</body>

</html>
